{% extends 'base.html' %}
{% block content %}
        <form action="" method="post">{% csrf_token %}
            <div class="input-group">
                {{ form.subject_errors }}
                <span class="input-group-addon">@</span>
                {{ form.subject }}
            </div>
            <br>
            <div class="input-group">
                {{ form.signature_errors }}
                <span class="input-group-addon">@</span>
                {{ form.signature }}
            </div>
            <br>
        <input type="submit" class="btn btn-default" value="Submit" />
    </form>
{% endblock %}
