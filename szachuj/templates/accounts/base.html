{% extends "base.html" %}
{% block content %}
	<div class="content"> 
		{% if messages %} 
		<div class="row"> 
			{% for message in messages %} 
			<div class="alert alert-{{ message.tags }}">{{ message }}</div> 
			{% endfor %} 
		</div> 
		{% endif %} 
		{% block body %} 
		{% endblock %} 
	</div>
{% endblock %}
