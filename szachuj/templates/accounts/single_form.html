<div class="row">
	<div class="col-md-6 col-md-offset-3 well">
		<legend>{{ title }}</legend>

		<form method="post" action="{{action_url}}" class="form-vertical">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="hidden" name="next" value="{{ next }}" />
			<div class="form-actions">
				<button type="submit" class="btn btn-info btn-block">{{ button }}</button>
			</div>
		</form>
	</div>
</div>
